server:
  port: 7001

eureka:
  instance:
    hostname: eureka7001.com
  client:
    # 自己就是注册中心，不需要注册自己
    register-with-eureka: false
    # false表示自己时注册中心，我的职责就是维护服务器实例，并不需要去检索服务
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7002.com:7002/eureka/

spring:
  application:
    name: cloud-eureka-server-7001